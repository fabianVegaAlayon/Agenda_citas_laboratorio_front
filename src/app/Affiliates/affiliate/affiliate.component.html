<div class="container">
    <div class="affiliate-header">
        <h1>Afiliados</h1>
        <mat-divider></mat-divider>
    </div>
    <div class="affiliate-body">
        <div class="aff-body-header">
            <button mat-icon-button color="accent"
                aria-label="add-button" (click)="addAffiliate()">
                <mat-icon>add</mat-icon>
            </button>
            <h5>Nuevo Afiliado</h5>
        </div>
        <div class="aff-body-body">
            <table mat-table [dataSource]="affiliate" class="mat-elevation-z8" #affiliatesTable>
                <!-- id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. Afiliado</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.id}}
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element">
                        {{element.name}} </td>
                </ng-container>

                <!-- Age Column -->
                <ng-container matColumnDef="age">
                    <th mat-header-cell *matHeaderCellDef> Edad </th>
                    <td mat-cell *matCellDef="let element"> 
                        {{element.age}}
                    </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="mail">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let element">
                         {{element.mail}}
                    </td>
                </ng-container>

                <!-- Options Column -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td  *matCellDef="let element"> 
                        <button mat-icon-button color="accent"
                        aria-label="add-button">
                        <mat-icon>update</mat-icon>
                    </button>   
                 
                        <button mat-icon-button color="accent"
                        aria-label="delete-button" (click)="deleteAffiliate(element.id)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>               
                      
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>

    </div>
</div>
