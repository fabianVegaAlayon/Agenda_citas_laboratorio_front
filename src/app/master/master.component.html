<div class="container">

    <div class="master-header">

        <h1>Consultas</h1>
        <mat-divider class="divider"></mat-divider>
        <mat-form-field class="box"
            style="margin-left:20px ;">
            <mat-label>Seleccione la fecha</mat-label>
            <input [(ngModel)]="dateAppoinment" matInput
                [matDatepicker]="picker">
            <mat-datepicker-toggle
                matIconSuffix [for]="picker" matSuffix>
                <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button (click)="listByDate()" mat-icon-button color="accent"
            aria-label="search_icon_by_date">
            <mat-icon>search_icon</mat-icon>
        </button>
        <mat-form-field class="box">
            <mat-label>Id Afiliado</mat-label>
            <input matInput [(ngModel)]="idAffiliate" type="number"
                placeholder="Affiliate id" min="0">
        </mat-form-field>
        <button (click)="listById()" mat-icon-button color="accent"
            aria-label="search_icon_by_id">
            <mat-icon>search_icon</mat-icon>
        </button>

    </div>
    <div class="master-center">


        <table mat-table [dataSource]="masterData" class="mat-elevation-z8">
            <!-- id Column -->
            <ng-container matColumnDef="id_affiliate">
                <th mat-header-cell *matHeaderCellDef> Id. Afiliado</th>
                <td mat-cell *matCellDef="let element"> {{element.id_affiliate}}
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name_affiliate">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element">
                    {{element.name_affiliate}} </td>
            </ng-container>

            <!-- Age Column -->
            <ng-container matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.age}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="mail">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>








    </div>


</div>
