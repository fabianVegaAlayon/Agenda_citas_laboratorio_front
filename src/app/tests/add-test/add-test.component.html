<div class="container">
    <div class="add-test-header">
        <h1>Examenes - Nuevo Examen</h1>
        <mat-divider class="divider"></mat-divider>
    </div>
    <div class="add-test-body">
        <div class="add-test-body-header">
    
              <mat-form-field class="box">
                <input matInput type="text" placeholder="Nombre del examen"  [(ngModel)]="testObj.name">
              </mat-form-field>
            
              <mat-form-field class="box">
                <mat-label>Descripción</mat-label>
                <textarea matInput [(ngModel)]="testObj.description" placeholder="Descripción del examen..."></textarea>
              </mat-form-field>
            
              <button class="box" mat-raised-button color="primary" (click)="addTest()">Guardar</button>
              <button class="box" mat-raised-button color="warn" (click)="cancelButton()">Cancelar</button>
        </div>
    </div>
</div>
