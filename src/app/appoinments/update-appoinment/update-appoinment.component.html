<div class="container">
    <div class="updt-appoinment-header">
        <h1>Citas - Actualizar Cita</h1>
        <mat-divider class="divider"></mat-divider>
    </div>
    <div class="updt-app-body">
        <div class="updt-app-body-header">
            <mat-form-field class="box"
                style="margin-left:20px ;">

                <input [(ngModel)]="data.date"
                    matInput [matDatepicker]="picker" style="position:absolute
                    ;">

                <mat-hint>DD/MM/YYYY</mat-hint>
                <mat-datepicker-toggle
                    matIconSuffix [for]="picker" matSuffix>
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-label>Hora</mat-label>
            <input class="box" type="time" id="appt" name="appt"
                min="06:00" max="20:00" step="1" required
                [(ngModel)]="data.hour">

            <mat-form-field class="box">
                <mat-label>Id Test</mat-label>
                <mat-select [(ngModel)]="selectedIdTest" name="testId"
                    [(ngModel)]="data.id_test">
                    <mat-option *ngFor="let testId of test" [value]="testId.id">
                        {{testId.id + '-' + testId.name}}

                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="box">
                <mat-label>Id Afiliado</mat-label>
                <mat-select [(ngModel)]="selectedIdAffiliate" name="idAffiliate"
                    [(ngModel)]="data.id_affiliate">
                    <mat-option *ngFor="let idAffiliate of appoinment"
                        [value]="idAffiliate.id">
                        {{idAffiliate.id +' - ' + idAffiliate.name}}
                    </mat-option>
                </mat-select>
            </mat-form-field>



            <button class="box" mat-raised-button color="primary"
                (click)="updateAppoinment()">Guardar</button>
            <button class="box" mat-raised-button color="warn"
                (click)="cancelButton()">Cancelar</button>
        </div>

    </div>
</div>
