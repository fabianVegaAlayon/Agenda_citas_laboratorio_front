<div class="container">
    <div class="affiliate-header">
        <h1>Citas</h1>
        <mat-divider></mat-divider>
    </div>
    <div class="affiliate-body">
        <div class="aff-body-header">
            <button mat-icon-button color="accent"
                aria-label="add-button" (click)="addAppoinment()" id="btn_Add">
                <mat-icon>add</mat-icon>
            </button>
            <h5>Nueva Cita</h5>
        </div>
        <div class="aff-body-body">
            <table mat-table [dataSource]="appoinment" class="mat-elevation-z8" #appoinmentTable>
                <!-- id Column -->
                <ng-container matColumnDef="idAppoinment">
                    <th mat-header-cell *matHeaderCellDef> Id. Cita</th>
                    <td mat-cell *matCellDef="let element">
                        {{element.id}}
                    </td>
                </ng-container>

                <!-- Date Column -->
                <ng-container matColumnDef="dateAppoinment">
                    <th mat-header-cell *matHeaderCellDef> Fecha </th>
                    <td mat-cell *matCellDef="let element">
                        {{changeFormat(element.date)}} </td>
                </ng-container>

                <!-- Hour Column -->
                <ng-container matColumnDef="hourAppoinment">
                    <th mat-header-cell *matHeaderCellDef> Hora </th>
                    <td mat-cell *matCellDef="let element"> 
                        {{element.hour}}
                    </td>
                </ng-container>

                <!-- idTest Column -->
                <ng-container matColumnDef="idTest">
                    <th mat-header-cell *matHeaderCellDef> Id Test </th>
                    <td mat-cell *matCellDef="let element">
                         {{element.id_test}}
                    </td>
                </ng-container>
                    <!-- idAFFiliate Column -->
                    <ng-container matColumnDef="idAffiliate">
                        <th mat-header-cell *matHeaderCellDef> Id Afiliado</th>
                        <td mat-cell *matCellDef="let element">
                             {{element.id_affiliate}}
                        </td>
                    </ng-container>

                <!-- Options Column -->
                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> Opciones </th>
                    <td  *matCellDef="let element"> 
                        <button mat-icon-button color="accent"
                        aria-label="update-button" (click)="getAppoinmentId(element.id)">
                        <mat-icon>update</mat-icon>
                    </button>   
                        <button mat-icon-button color="accent"
                        aria-label="delete-button" (click)="deleteAppoinment(element.id)">
                        <mat-icon>delete_outline</mat-icon>
                    </button>               
                      
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>

    </div>
</div>
